{% set version = "0.1.5" %}

package:
  name: adnus
  version: {{ version }}

source:
  path: .  # Yerel kaynak kodunun dizinini belirtin
  url: https://files.pythonhosted.org/packages/4e/d1/1adae6908a9f391e3d2d71560350d2bd3061f10741d0bc1294ce04369c9c/adnus-0.1.4.tar.gz
  sha256: 5db1cdddb3b189c5eb0c6db63d29d47bac26ab534b8ff77473f0f0fd083d9bba

build:
  noarch: python  # Platformdan bağımsız bir paket oluşturur
  script: python -m pip install --ignore-installed .  # Kurulum komutu
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - setuptools_scm
  run:
    - python

about:
  home: https://github.com/WhiteSymmetry/adnus
  license: MIT
  summary: 'adnus (AdNuS):  Advanced Number Systems.'
  description: |
    adnus (AdNuS):  Advanced Number Systems.
  dev_url: https://github.com/WhiteSymmetry/adnus
  doc_url: https://github.com/WhiteSymmetry/adnus
  doc_source_url: https://github.com/WhiteSymmetry/adnus/blob/main/README.md
  
